<h2>Add New Tenant</h2>
<form method="POST">
  <label>Name:</label><br>
  <input type="text" name="name" required><br><br>

  <label>House Number:</label><br>
  <input type="text" name="house_number" required><br><br>

  <label>Contact:</label><br>
  <input type="text" name="contact" required><br><br>

  <label>NOK 1 Name:</label><br>
  <input type="text" name="nok1_name"><br><br>

  <label>NOK 1 Contact:</label><br>
  <input type="text" name="nok1_contact"><br><br>

  <label>NOK 2 Name:</label><br>
  <input type="text" name="nok2_name"><br><br>

  <label>NOK 2 Contact:</label><br>
  <input type="text" name="nok2_contact"><br><br>

  <label>Monthly Rent (250000 or 300000):</label><br>
  <input type="number" name="monthly_rent" required><br><br>

  <button type="submit">Add Tenant</button>
</form>
