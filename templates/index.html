<!DOCTYPE html>
<html>
<head>
  <title>KAEY TENANT_EASE</title>
</head>
<body>
  <h1>Tenant List</h1>
  <a href="/add">Add New Tenant</a>
  <table border="1">
    <tr>
      <th>ID</th><th>Name</th><th>House</th><th>Contact</th><th>Rent</th><th>Status</th><th>Actions</th>
    </tr>
    {% for t in tenants %}
    <tr>
      <td>{{ t[0] }}</td>
      <td>{{ t[1] }}</td>
      <td>{{ t[2] }}</td>
      <td>{{ t[3] }}</td>
      <td>{{ t[8] }}</td>
      <td>{{ t[9] }}</td>
      <td>
        <a href="/mark_paid/{{ t[0] }}">Mark Paid</a> |
        <a href="/invoice/{{ t[0] }}">Generate Invoice</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
